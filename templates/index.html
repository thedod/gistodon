<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>The dod &mdash; Gistodon</title>
<link rel="icon" href="graphics/gistodon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="stylesheet" href="css/github-light.css">
<link rel="stylesheet" href="css/jquery.autocomplete.css">
<link rel="stylesheet" href="css/simplemde.min.css">
<style>
  .header { text-align: center }
  .header img { border-radius: 50%; max-height: 120px }
  .header a:hover { color: black; text-decoration: none }
  .main-content input { font-size: 2em; width:100%; margin-bottom: 8px }
  #autocomplete, #re-url { font-size: inherit; border: solid #888 1px }
  .main-content .re { background: #ddd; padding: 4px; text-align: center }
  .main-content .re input { font-size: inherit }
  .main-content .re #re-wrapper {
    text-align: start;
    border: solid #ccc 1px;
    border-radius: 8px;
    padding: 8px;
    min-height: 80px
  }
  .main-content .re #re-body { padding: 8px }
  .main-content .re #re-author { float: left; margin: 4px }
  .main-content .re #re-author img { border-radius: 50%; max-height: 60px }
</style>
</head>
<body>
<section class="header">
  <h1>
    <a target="_blank" title="Gistodon"
       href="https://github.com/thedod/gistodon#readme">
      <img alt="Gistodon" src="graphics/gistodon.png"/>
    </a>
    Gistodon: toot longer
    <small>(as
      <a target="_blank" title="The dod"
         href="https://social.weho.st/@thedod">The dod</a>)
    </small>
    <a target="_blank" title="The dod"
       href="https://social.weho.st/@thedod">
      <img alt="The dod" src="https://social.weho.st/system/accounts/avatars/000/008/712/original/5b5cb641aea1876b.png?1493908583"/>
    </a>
  </h1>
</section>

<section class="main-content">
  <div class="re">
    <p><input id="re-url" placeholder="In reply to (paste a toot's URL)"></p>
    <div id="re-wrapper">
      <div id="re-author"></div>
      <div id="re-body"></div>
    </div>
    <p><input id="autocomplete" placeholder="Autocomplete mentions/hashtags"></p>
  </div>
  <form method="POST" action="toot" target="_blank">
    <input type="hidden" id="direction" name="direction" value="ltr"/>
    <input type="hidden" id="re" name="re" value=""/>
    <input id="title" name="title" placeholder="Optional content warning (CW)"/>
    <textarea id="markdown" name="markdown" placeholder="Write something..."></textarea>
    <input type="submit" value="Toot it"/>
  </form>
</section>
<script src="js/simplemde.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.autocomplete.js"></script>
<script>
  window.IN_REPLY_TO_URL = '{{re}}';
</script>
<script src="js/gistodon.js"></script>
</body>
</html>
